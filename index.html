<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Water Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Placeholder logo, replace src with actual logo if available -->
      <img src="img/cw_logo.png" alt="charity: water logo">
      <h1>Water Quest</h1>
    </div>
    <div class="difficulty-selector">
      <h3>Choose Difficulty</h3>
      <div class="difficulty-buttons">
        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="normal">Normal</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
    </div>
    <div class="game-instructions">
      <span id="instructions-text">Tap the yellow jerry cans to collect water! Avoid the brick emoji. <br>
      Score 15+ in 45 seconds to win.</span>
    </div>
    <div class="stats">
      <span>Score: <span class="score" id="score">0</span></span>
      <span>Time: <span class="timer" id="timer">30</span>s</span>
    </div>
    <div id="end-message"></div>
    <div class="game-grid" id="game-grid"></div>
    <div style="text-align:center; margin-top:18px;">
      <button class="start-btn" id="start-btn">Start Game</button>
      <button class="reset-btn" id="reset-btn" style="display:none;">Reset</button>
    </div>
    <canvas class="confetti" id="confetti-canvas" style="display:none;"></canvas>
    <div class="footer">
      <img src="img/cw_logo_horizontal.png" alt="charity: water logo">
      <span>Inspired by charity: water</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
